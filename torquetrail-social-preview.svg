<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Card -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="url(#cardBg)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Car Icon -->
  <g transform="translate(120, 120)">
    <path d="M80 40 L60 40 L40 60 L40 80 L20 80 L20 100 L40 100 L40 120 L60 120 L80 120 L100 120 L100 100 L120 100 L120 80 L100 80 L100 60 Z" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
    <circle cx="60" cy="100" r="8" fill="#4c51bf"/>
    <circle cx="100" cy="100" r="8" fill="#4c51bf"/>
    <rect x="50" y="50" width="40" height="20" fill="#e2e8f0"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="180" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="bold" fill="#2d3748">TorqueTrail</text>
  
  <!-- Subtitle -->
  <text x="280" y="230" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" fill="#4a5568">Ultimate Automotive Social Platform</text>
  
  <!-- Features -->
  <g transform="translate(280, 280)">
    <!-- Track Drives -->
    <circle cx="15" cy="15" r="8" fill="#10b981"/>
    <text x="35" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#374151">Track drives with detailed route information</text>
    
    <!-- Join Convoys -->
    <circle cx="15" cy="55" r="8" fill="#3b82f6"/>
    <text x="35" y="60" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#374151">Organize group drives with real-time coordination</text>
    
    <!-- Share Stories -->
    <circle cx="15" cy="95" r="8" fill="#8b5cf6"/>
    <text x="35" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#374151">Create engaging posts with AI-generated blogs</text>
    
    <!-- Community -->
    <circle cx="15" cy="135" r="8" fill="#f59e0b"/>
    <text x="35" y="140" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#374151">Connect with fellow car enthusiasts</text>
  </g>
  
  <!-- CTA -->
  <rect x="280" y="460" width="300" height="60" rx="12" fill="#667eea"/>
  <text x="430" y="500" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Join TorqueTrail Today</text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="60" fill="#667eea" opacity="0.1"/>
  <circle cx="1000" cy="400" r="40" fill="#764ba2" opacity="0.1"/>
  <circle cx="900" cy="450" r="80" fill="#667eea" opacity="0.05"/>
</svg>